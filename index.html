<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                    
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons md-36">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-36">vpn_key</span>
                        <input type="password" name="Senha" id="isenha" required placeholder="sua senha" minlength="8" maxlength="16" autocomplete="senha">
                        <label for="isenha">Senha:</label> <br>

                        <input type="submit" value="Entrar"> 
                        <a href="Esqueci.html">Esqueci a senha <span class="material-icons">mail</span>

                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
